{% extends 'base.html' %}

{% block content %}
    {% if sent %}
        <h1>E-mail a été envoyé</h1>
        <p>"{{post.title}}" a été envoyé à {{form_post.cleaned_data.to}}.</p>
    {% else %}
        <h1>Partage "{{post.title}}" par e-mail</h1>
        <form method="post">
            {% csrf_token %}
            {{form_post.as_p}}
            <input class="btn btn-info mb-2" type="submit" value="Send e-mail">
        </form>
    {% endif %}
{% endblock %}
