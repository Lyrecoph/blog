{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2 ">
            <div class="card mb-2 mt-2">
                <div class="card-header">
                    <h3>Les gars, c'est {{request.user.username}}</h3> 
                </div>
                <div class="card-body mx-4">
                    <div class="text-center">
                        <img style="width: 15rem;" src="{% if user_profile.photo %} {{user_profile.photo.url}} {% endif %}"  alt="photo de {{user.username}}">
                        <p><strong>First Name:</strong> {{user_profile.user.first_name}}</p>
                        <p><strong>Last Name:</strong>  {{user_profile.user.last_name}}</p>
                        <!-- <p class="card-text"><strong>Biographie:</strong> {{user_profile.bio}}</p>
                        <p><strong>Date de naissance:</strong>  {{user_profile.date_of_birth}}</p> -->

                        <a class="btn btn-primary mx-2 mb-2" href="{% url 'edit_profile' %}">Edit profile</a>
                   </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
